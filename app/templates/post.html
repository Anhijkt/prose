<!DOCTYPE html>
<html>
<head>
	<title>{{ post_id }}</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<a href="/"><h1>Back to main page</h1></a>
<form action="/post/{{post_id}}" method="POST">
	{{ form.hidden_tag() }}
	{{ form.text.label }}
	{{ form.text }}
	{{ form.submit() }}
</form>
{% for post in posts %}
	<div class="container">
		<a href="/user/{{post.creator.id}}"><h3>{{ post.creator.username }} ({{ post.creator.nickname }})</h3></a>
		<h5> at {{ post.creation_date }}</h5>
		<p>{{ post.text }}</p>
	</div>
{% endfor %}
</body>
</html>
